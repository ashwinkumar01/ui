name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Install modules
        working-directory: ui
        run: pnpm install
      - name: Populate .svelte-dir with files for vitest
        working-directory: ui
        run: pnpm run build:local
      - name: Run tests
        working-directory: ui
        run: pnpm test
